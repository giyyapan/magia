<div class="menu backpack">
	<link rel="stylesheet" href="css/backpack.css">
	<div class="header">
		<div class="header-tabs">
			<div class="tab">
				<span class="unFocused-mark"> </span>
				<span>状态</span>
			</div>
			<div class="tab active">
				<span class="unFocused-mark"> </span>
				<span>物品</span>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="border top">
			<img src="img/menu/backpack-border-fl.png" class="lt">
			<img src="img/menu/backpack-border-fl.png" class="rt">
			<span class="tab-name" data-id="tab-name" >全部素材</span>
			<span class="num" data-id="storage" >2/25</span>
		</div>
		<div class="border bottom">
			<img src="img/menu/backpack-border-fl.png" class="lb">
			<img src="img/menu/backpack-border-fl.png" class="rb">
		</div>
		<div class="realContent">
			<div class="tabs type-switch" data-id="type-switch" >
				<div class="tab"  data-id="item-tab" value="item">
					<span class="unFocused-mark">物品</span>
					<img src="img/menu/backpack-main-tab-all.png">
				</div>
				<div class="tab" data-id="supplies-tab" value="supplies">
					<span class="unFocused-mark">消耗品</span>
					<img src="img/menu/backpack-main-tab-all.png">
				</div>
				<div class="tab" data-id="materias-tab" value="materia">
					<span class="unFocused-mark">材料</span>
					<img src="img/menu/backpack-main-tab-all.png">
				</div>
				<div class="tab" data-id="equipments-tab" value="equipment">
					<span class="unFocused-mark">装备</span>
					<img src="img/menu/backpack-main-tab-all.png">
				</div>

				<div class="tab exit-btn" data-id="exit-btn" >
					<h3>退出</h3>
				</div>
			</div>
			<div class="item-list-wrapper" >
				<ul class="item-list" data-id="item-list" >
				</ul>
			</div>
			<div class="item-details-box-wrapper" data-id="item-details-box-wrapper" >
			</div>
		</div>
	</div>
	<template data-id="item-detail-box-tpl" >
		<section class="item-details-box">
			<div class="head">
				<div class="pic">
					<img src="img/menu/item-detail-icon.png">
				</div>
				<div class="right">
					<div class="name-box">
						<p class="name">名称</p>
						<span data-id="name" >鼠尾草</span>
						<hr />
					</div>
					<span class="description" data-id="description" > </span>
				</div>
			</div>
			<div class="details-content-wrapper">
				<div class="header-flag">
					<img src="img/menu/backpack-flag-bg.png">
				</div>
				<div class="details-content">
					<div class="cell gather-info">
						<p>采集</p>
						<p data-id="gather-place" >雾之森</p>
						<p data-id="gather-time-day" class="day yes"></p>
						<p data-id="gather-time-night" class="night no"></p>
					</div>
					<div class="cell traits-box" data-id="traits-box" >
						<p>属性</p>
						<ul class="traits-list" data-id="traits-list" >
						</ul>
					</div>
				</div>
			</div>
			<div class="button-holder">
				<button data-id="use-btn" > <img src="img/menu/backpack-but-use.png"> </button>
				<button data-id="collect-btn" > <img src="img/menu/backpack-but-collect.png"> </button>
			</div>
		</section>		
	</template>
	<template data-id="traits-list-item-tpl" >
		<li class="traits-list-item" >
			<p class="traits-name" data-id="name" ></p>
			<div class="traits-holder">
				<div class="traits-lv lv1 active" data-id="lv1" >
					<span class="filled"> </span>
					<span class="not-filled"> </span>
				</div>
				<div class="traits-lv lv2" data-id="lv2" >
					<span class="filled"> </span>
					<span class="not-filled"> </span>
				</div>
				<div class="traits-lv lv3" data-id="lv3" >
					<span class="filled"> </span>
					<span class="not-filled"> </span>
				</div>
				<div class="traits-lv lv4" data-id="lv4" >
					<span class="filled"> </span>
					<span class="not-filled"> </span>
				</div>
				<div class="traits-lv lv5" data-id="lv5" >
					<span class="filled"> </span>
					<span class="not-filled"> </span>
				</div>
				<div class="traits-lv lv6" data-id="lv6" >
					<span class="filled"> </span>
					<span class="not-filled"> </span>
				</div>
				<a class="traits-cursor" data-id="cursor" ></a>
			</div>
		</li>
	</template>
</div>
