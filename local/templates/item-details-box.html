<section class="item-details-box-wrapper texture-border" data-id="item-details-box" style="display:none;" >
	<div class="item-details-box panel double-border">
		<div class="content-wrapper" data-id="content" >
			<div class="head">
				<div class="pic" >
					<img data-id="img" src="img/menu/item-details-icon.png">
				</div>
				<div class="right">
					<div class="name-box">
						<p class="name">名称</p>
						<span data-id="name" class="name-text" >鼠尾草</span>
						<span data-id="price" class="price" ></span>
						<hr />
					</div>
					<p class="remain-count-hint" data-id="remain-count-hint" style="display:none;" >
						剩余次数： <span data-id="remain-count"></span>
					</p>
					<p class="description">
						<span data-id="rune-type" class="rune-type" ></span>
						<span data-id="description" class="description" ></span>
					</p>
				</div>
			</div>
			<div class="details-content-wrapper">
				<div class="header-flag" data-id="header-flag" >
					<img src="/img/menu/backpack-flag-details.png">
				</div>
				<div class="details-content">
					<div class="cell traits-box" data-id="traits-box" >
						<ul class="traits-list" data-id="traits-list" >
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="button-holder">
			<a data-id="cancel-btn" class="btn" >取消</a>
			<a data-id="use-btn" class="btn" >使用</a>
		</div>
	</div>			

</section>
