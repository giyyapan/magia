<div class="menu battlefield-menu" >
	<link rel="stylesheet" href="css/battlefield.css" type="text/css" />
	<section class="header-speed-bar-wrapper" >
		<span class="header-speed-bar" ></span>
		<ul class="speed-item-list" data-id="speed-item-list" >
		</ul>
		<template data-id="speed-item-tpl" >
			<li class="speed-item" >
				<div class="icon-wrapper" >
					<img src="" data-id="icon" />					
				</div>
			</li>
		</template>
	</section>
	<section class="action-box" >
		<div class="status-box" >
			<div class="life-bar" >
				<span data-id="life-inner" ></span>
				<span data-id="life-text" ></span>
			</div>
		</div>
		<div class="action-bar" >
			<img src="" class="action-bar-bg" />
			<ul class="action-btns" >
				<li id="attack-btn" data-id="attack-btn" >
					<img src=""/>
					<span >攻击</span>
				</li>
				<li id="defense-btn" data-id="defense-btn" >
					<img src=""/>
					<span >防御</span>
				</li>
				<li id="magic-btn" data-id="magic-btn" >
					<img src=""/>
					<span >施法</span>
				</li>
				<li id="escape-btn" data-id="escape-btn" >
					<img src=""/>
					<span >逃跑</span>
				</li>
			</ul>
		</div>
		<div class="spell-select-box" >
			<ul class="enchanted-item-list" >
			</ul>
			<ul class="spell-list" >
				<li data-id="attack-rune" >
					<img src=""/>
					<span >攻击符文</span>
				</li>
				<li data-id="defense-rune" >
					<img src=""/>
					<span >结界符文</span>
				</li>
			</ul>
			<template data-id="enchanted-item-tpl"  >
				<li >
					<img src="" data-id="icon"  />
					<span data-id="name" ></span>
				</li>
			</template>
		</div>
		<div class="spell-source-select-box" >
			<div data-id="spell-info-box" class="spell-info-box" >
			</div>
			<ul class="item-list" >
				
			</ul>
			<template data-id="item-tpl" >
				<li class="spell-source-item" ><span data-id="name" ></span></li>
			</template>
		</div>
		<div class="item-detail-box" >
			<div class="head">
				<div class="pic">
					<img src="img/menu/item-detail-icon.png">
				</div>
				<div class="right">
					<div class="name-box">
						<p class="name">名称</p>
						<span data-id="name" >鼠尾草</span>
						<hr />
					</div>
					<span class="description" data-id="description" > </span>
				</div>
			</div>
			<div class="details-content-wrapper">
				<div class="header-flag">
					<img src="img/menu/backpack-flag-details.png">
				</div>
				<div class="details-content">
					<div class="cell traits-box" data-id="traits-box" >
						<p>属性</p>
						<ul class="traits-list" data-id="traits-list" >
						</ul>
					</div>
				</div>
			</div>
			<div class="button-holder">
				<button data-id="use-btn" > <img src="img/menu/backpack-but-use.png"> </button>
				<button data-id="collect-btn" > <img src="img/menu/backpack-but-collect.png"> </button>
			</div>
		</div>
	</section>
	<section class="target-select-box" >
	</section>
</div>
